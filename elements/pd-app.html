<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/default-theme.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<link rel="import" href="poke-picker.html">
<link rel="import" href="poke-details.html">


<dom-module id="pd-app">
  <template>
    <style is="custom-style">
      :host {
        @apply(--paper-font-common-base);
        text-align: center;
      }

      h1 {
        @apply(--paper-font-display3);
      }

      :host[loading] poke-picker, :host[loading] aside {
        display: none;
      }

      :host:not([loading]) .loading-indicator {
        display: none;
      }

      .loading-indicator {
        margin: 20px;
      }

      @media (min-width: 520px) {
        aside {
          @apply(--layout-vertical);
          @apply(--layout-center-justified);
          @apply(--layout-fixed-right);

          width: 310px;
          padding: 20px;
        }

        :host:not([loading]) main {
          max-width: calc(100% - 330px - 20px);
          padding: 0 10px;
        }
      }
    </style>


    <h1>Pok√©dex</h1>

    <aside>
      <poke-details pokemon="[[selectedPokemon]]"></poke-details>
    </aside>

    <main>
      <paper-spinner-lite class="loading-indicator" active></paper-spinner-lite>
      <poke-picker value="{{selectedPokemon}}" initial-loading="{{loading}}"></poke-picker>
    </main>

  </template>

  <script>
    'use strict';

    Polymer({
      is: 'pd-app',

      properties: {
        loading: {
          type: Boolean,
          reflectToAttribute: true
        }
      }
    });
  </script>
</dom-module>
